<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>
<body>

    <div class="wrapper">
        <div class="content-main-div">
            <div class="content-div1">
                <h3 class="your-result">Your Result</h3>
                <div class="score-div"><h1>76</h1>
                    <p class="of-100">of 100</p></div>
                <h1 class="great-heading">Great</h1>
                <p class="you-scored">You scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="content-div2">
                <h1 class="summary-head">Summary</h1>
                <div class=" four-div reaction-div">
                    <img src="icon-reaction.svg" alt="">
                    <p>80/100</p>
                </div>
                <div class=" four-div memory-div" >
                    <img src="icon-memory.svg" alt="">
                    <p>92/100</p>
                </div>
                <div class=" four-div verbal-div" >
                    <img src="icon-verbal.svg" alt="">
                    <p>61/100</p>
                </div>
                <div class=" four-div visual-div" >
                    <img src="icon-visual.svg" alt="">
                    <p>72/100</p>
                </div>
                <button class="continue-btn">Countinue</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
